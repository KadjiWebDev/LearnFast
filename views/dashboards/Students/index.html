<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Student Dashboard — LearnFast</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 text-gray-800">

    <!-- HEADER -->
    <header class="bg-white shadow">
        <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
            <a href="#" class="flex items-center gap-2">
                <div class="w-10 h-10 bg-indigo-600 text-white flex items-center justify-center rounded font-bold">LF
                </div>
                <span class="font-semibold text-lg">LearnFast</span>
            </a>
            <nav class="flex gap-4 text-sm text-gray-600">
                <a href="/dashboard/student" class="text-indigo-600 font-medium">Dashboard</a>
                <a href="/dashboard/student/join-room" class="text-indigo-600 font-medium">Create Room</a>
                <a href="/dashboard/student/courses" class="hover:text-indigo-600">All Courses</a>
                <a href="/dashboard/student/mycourses" class="hover:text-indigo-600">My Courses</a>
                <a href="/dashboard/student/profile" class="hover:text-indigo-600">Profile</a>
            </nav>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="max-w-6xl mx-auto mt-10 px-4 space-y-10">

        <!-- PROFILE SECTION -->
        <section class="bg-white rounded-lg shadow p-6 flex items-center gap-6">
            <img id="profile_picture" src="" alt="Profile Picture" class="w-24 h-24 rounded-full object-cover border" />
            <div>
                <h2 class="text-2xl font-bold" id="studentName">John Student</h2>
                <p class="text-gray-600" id="studentTitle">Computer Science Undergraduate</p>
                <p class="text-sm text-gray-500 mt-1">Birthday: <span id="studentBday"></span></p>
            </div>
        </section>

        <!-- ALL COURSES SECTION -->
        <section>
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-semibold">All Courses</h3>
                <a href="/dashboard/student/courses" class="text-indigo-600 text-sm hover:underline">View All</a>
            </div>

            <div id="AllCoursesList" class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- Example Course Card -->



            </div>
        </section>

        <!-- ENROLLED COURSES / PROGRESS -->
        <section>
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-semibold">My Learning Progress</h3>
                <a href="/dashboard/student/mycourses" class="text-indigo-600 text-sm hover:underline">View Details</a>
            </div>

            <div id="myCourses" class="space-y-4">
                <!-- Example Progress Card -->




            </div>
        </section>

    </main>

    <!-- FOOTER -->
    <footer class="bg-gray-100 mt-12 py-6">
        <div class="max-w-6xl mx-auto text-center text-sm text-gray-500">
            © 2025 LearnFast — Student Dashboard
        </div>
    </footer>

</body>

<script>
    async function retrieveInfo() {
        const res = await fetch('/dashboard/student/me', {
            method: 'GET',
            headers: {
                "Authorization": "Bearer " + localStorage.getItem("login_jwt")
            }
        })
        const response = await res.json()
        if (res.ok) {
            document.getElementById("profile_picture").src = response.user.profile_picture
            document.getElementById("studentName").innerHTML = response.user.full_name
            document.getElementById("studentTitle").innerHTML = response.student.title
            const birthday = new Date(response.user.birthday);
            const formattedBirthday = birthday.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
            document.getElementById("studentBday").innerHTML = formattedBirthday;

            document.getElementById("AllCoursesList").innerHTML = response.student.AllCourses.map(course => {
                return `
                <div class="bg-white rounded-lg shadow hover:shadow-md transition p-4">
                    <img id="courseImage" src="${course.previewImage}" alt="Course Thumbnail" class="w-full h-40 object-cover rounded" />
                    <div class="mt-3">
                        <h4 id="courseTitle" class="font-semibold text-gray-800"> ${course.title} </h4>
                        <p id="courseDescription" class="text-sm text-gray-600 mt-1"> ${course.description} </p>
                        <div class="flex justify-between items-center mt-3">
                            <a href="/dashboard/student/enroll?id=${course.id}"> <button class="bg-indigo-600 text-white text-sm font-semibold px-4 py-2 rounded hover:bg-indigo-700 transition">
                            Enroll Now </button> </a>
                            <span id="coursePricing" class="text-indigo-600 font-semibold">${course.pricing}$</span>
                            <span id="Rating" class="text-sm text-gray-500">⭐ ${course.rating} </span>
                        </div>
                    </div>
                </div>
                `
            }).join(' ')

            document.getElementById("myCourses").innerHTML =
                response.student.PayedCourses.map(course => {
                    return `
                <div class="bg-white rounded-lg shadow p-4">
                    <div class="flex justify-between items-center mb-2">
                        <h4 class="font-medium text-gray-800">${course.title}</h4>
                        <span class="text-sm text-gray-500">${course.description} </span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-3">
                        <div class="bg-indigo-600 h-3 rounded-full" style="width: ${course.progress}%;"></div>
                    </div>
                </div>
                `
                })


        }

    }
    retrieveInfo()
</script>

</html>
